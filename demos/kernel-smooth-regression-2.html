<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kernel smooth transform: regression for one field</title>
</head>
<body>
<div id="canvas"></div>
<!--<script src="./assets/g2.min.js"></script>-->
<script src="./assets/g2.js"></script>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/data-set.js"></script>
<script>
  $.getJSON('../test/fixtures/diamond.json', data => {
    const chart = new G2.Chart({
      container: 'canvas',
      forceFit: true,
      height: window.innerHeight
    });

    const KERNEL_METHODS = [
      'boxcar',
      'cosine',
      'epanechnikov',
      'gaussian',
      'quartic',
      'triangular',
      'tricube',
      'triweight',
      'uniform'
    ];

    chart.source(data);
    chart.scale({
      carat: {
        sync: true
      },
      price: {
        sync: true
      }
    });
    chart.axis('carat', {
      title: {
        offset: 50,
        text: '克拉数'
      }
    });
    chart.axis('price', {
      title: {
        offset: 50,
        text: '价格'
      }
    });

    chart.point().position('carat*price');

    KERNEL_METHODS.forEach((method, i) => {
      const dv = new DataSet.View();
      dv.source(data);
      dv.transform({
        type: 'kernel-smooth.regression',
        method,
        fields: [ 'carat', 'price' ],
        as: [ 'carat', 'price' ]
      });

      const view = chart.view();
      view.source(dv);
      view.line().position('carat*price').color(G2.Global.colors_16[i]);
    });

    chart.render();
  });
</script>
</body>
</html>
